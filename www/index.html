<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>foodService</title>

    <meta name="google-signin-scope" content="profile email">

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
    <script>
        // CODELAB: Register service worker.
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((reg) => {
                        console.log('Service worker registered.', reg);
                    });
            });
        }

        //Init cordova
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            console.log("navigator.geolocation works well");
        }
    </script>
    <!-- CODELAB: Add link rel manifest -->
    <link rel="manifest" href="/manifest.json">

    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <!--<script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>-->

       https://firebase.google.com/docs/web/setup#available-libraries -->

     https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- <script src="/__/firebase/init.js"></script> -->

</head>

<body>

    <!-- First navigation component: Navigator. This will remain always on top of the app. -->
    <ons-navigator id="myNavigator" page="splitter.html"></ons-navigator>
    <template id="splitter.html">
        <ons-page>
            <ons-splitter id="mySplitter">
                <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
                    <ons-page id="menubtn">
                        <ons-list-title>foodService</ons-list-title>
                        <ons-list>
                            <ons-list-item tappable style="cursor: pointer" modifier="longdivider chevron"
                                onclick="fn.load('home.html')">
                                <div class="left">
                                    <ons-icon icon="fa-home" style="color: grey;"></ons-icon>
                                </div>
                                <div class="center" id="home">Home</div>
                            </ons-list-item>
                            <ons-list-item tappable style="cursor: pointer" modifier="longdivider chevron"
                                onclick="fn.load('orderConfirmation.html')">
                                <div class="left">
                                    <ons-icon icon="fa-file" style="color: grey;"></ons-icon>
                                </div>
                                <div class="center" id="order">Order</div>
                            </ons-list-item>
                            <ons-list-item tappable style="cursor: pointer" modifier="longdivider chevron"
                                onclick="fn.load('login.html')">
                                <div class="left">
                                    <ons-icon icon="fa-sign-in" style="color: grey;"></ons-icon>
                                </div>
                                <div class="center" id="logout">Sign in/Sign out</div>
                            </ons-list-item>
                            <ons-list-item tappable style="cursor: pointer" modifier="longdivider chevron"
                                onclick="fn.load('address.html')">
                                <div class="left">
                                    <ons-icon icon="fa-car" style="color: grey;"></ons-icon>
                                </div>
                                <div class="center" id="address">Address</div>
                            </ons-list-item>
                        </ons-list>
                    </ons-page>
                </ons-splitter-side>
                <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
            </ons-splitter>
        </ons-page>
    </template>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJKQnNW-VN7RJlBtp_kQrMsZS6ElNtdxk"></script>

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>

    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-auth.js"></script>

    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="lib/jquery/jquery-3.4.1.min.js"></script>
    
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
