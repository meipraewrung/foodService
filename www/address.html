<ons-page id="addressPage">
    <!--toolbar-->
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button id="menubtn">
                <ons-icon icon="md-menu" onclick="fn.openMB()"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">foodService</div>
        <div class="right">
            <ons-toolbar-button id="userbtn">
                <ons-icon icon="fa-user-circle"></ons-icon>
            </ons-toolbar-button>
        </div>
        <br>
    </ons-toolbar>
    <br>
      <div class="content" style="text-align: center;">
        <ons-row class="current location">
            <ons-col modifier="nodivider">
                <h2 id="header" class="category_header_title"></h2>
            </ons-col>
        </ons-row>
      
        <div id='map'></div>
        <pre id='coordinates' class='coordinates'></pre>
        <ons-fab position="bottom right" id="setaddress" onclick="fn.pushPage({'id': 'payment.html', 'title': 'payment'})">
          <ons-icon icon="fa-map-pin">
          </ons-icon>
        </ons-fab>
    </div>

</ons-page>
